<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico">
    <link rel="preload" href="logo.png" as="image">
    <link rel="preload" href="erweima.png" as="image">
    <title>聯係我們 - 飛書商務合作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif
        }

        body {
            background: #f0f2f5;
            line-height: 1.6;
            width: 100%;
            height: 100vh;
            background-position: center;
            background-attachment: fixed
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px
        }

        .header {
            text-align: center;
            margin-bottom: 50px
        }

        .logo {
            width: 130px;
            margin-bottom: 20px;
            border-radius: 40px
        }

        h1 {
            color: #1a1a1a;
            font-size: 2.5em;
            margin-bottom: 15px
        }

        .content {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center
        }

        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            transition: transform .3s ease;
            color: #000
        }

        .card:hover {
            transform: translateY(-5px)
        }

        .qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 40px
        }

        .cta-button {
            display: inline-block;
            background: #3370ff;
            color: #fff !important;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: background .3s ease
        }

        .cta-button:hover {
            background: #295dbf
        }

        .steps {
            margin: 30px 0;
            text-align: left
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #000
        }

        .step-number {
            background: #3370ff;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em
            }

            .card {
                width: 100%
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap
        }

        .social-links a {
            color: #000;
            text-decoration: none;
            transition: color .3s ease;
            font-size: 18px
        }

        .social-links a:hover {
            color: #295dbf
        }

        .social-title {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            font-weight: 700;
            color: #000
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const bgImageUrl = 'https://a1.boltp.com/2025/03/29/67e80a166bedd.png';
            const img = new Image();
            img.src = bgImageUrl;
            img.onload = function () {
                body.style.backgroundImage = `url(${bgImageUrl})`;
                body.style.backgroundSize = 'contain';
            };
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>立即添加商务飞书</h1>
            <p>譯己，譯心，譯深秋深淺，譯人生淅瀝！</p>
        </div>
        <div class="content">
            <div class="card">
                <h2></h2>
                <a href="erweima.png">
                    <img src="erweima.png" alt="飞书二维码" class="qrcode">
                </a>
                <p>或直接点击下方按钮添加</p>
                <a href="https://www.feishu.cn/invitation/page/add_contact/?token=864v1cc0-b526-4f99-83fa-515cc9dcb467&unique_id=dFSNyxpF-ylx7xIllOqVKA=="
                    class="cta-button" target="_blank">立即添加</a>
            </div>
            <div class="card">
                <h2>添加指引</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        打开飞书 APP
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        点击"右上角加号" → 扫一扫
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        扫描二维码添加好友
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 50px; color: #000;">
            <p>©上海世界逸南科技有限公司</p>
        </div>
        <div class="social-title">社交媒体</div>
        <div class="social-links">
            <a href="https://support.qq.com/embed/phone/678777" target="_blank">在线反馈</a>
            <a href="https://m.weibo.cn/u/7621918292?jumpfrom=weibocom" target="_blank">微博</a>
            <a href="https://v.douyin.com/iFvkP3W1/" target="_blank">抖音</a>
            <a href="https://web.vip.miui.com/page/info/mio/mio/homePage?uid=2218681128&fromPathname=mioDetail&app_version=dev.230809"
                target="_blank">小米社区</a>
        </div>
        <div style="text-align: center; margin-top: 20px; color: #000;">
            <p>官方邮箱 GF@shsjyn.cn</p>
            <p>投诉与反馈 110@shsjyn.cn</p>
            <p>人力资源 HRBP@shsjyn.cn</p>
        </div>
    </div>
</body>

</html>
